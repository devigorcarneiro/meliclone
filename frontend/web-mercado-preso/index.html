<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mercado Preso | Onde o crime compensa</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>üöî Mercado Preso</h1>
            <p>A liberdade canta, mas o pre√ßo √© alto.</p>
        </header>

        <main>
            <h2>Lista de Procurados (Usu√°rios)</h2>
            <ul id="user-list">
                <li>Carregando meliantes...</li>
            </ul>
        </main>

        <script>
            async function fetchUsers() {
                try {
                    const response = await fetch(
                        "http://localhost:8080/api/users",
                    );

                    const users = await response.json();

                    const listElement = document.getElementById("user-list");
                    listElement.innerHTML = "";

                    users.forEach((user) => {
                        const li = document.createElement("li");
                        li.textContent = `${user.fullName} - Reputa√ß√£o: ${user.reputationScore} (CPF: ${user.cpf})`;

                        if (user.reputationScore < 50) li.style.color = "red";
                        listElement.appendChild(li);
                    });
                } catch (error) {
                    console.error("Erro ao buscar meliantes:", error);
                    document.getElementById("user-list").innerHTML =
                        '<li style="color:red">Erro: A pol√≠cia derrubou o servidor!</li>';
                }
            }
            fetchUsers();
        </script>
    </body>
</html>
